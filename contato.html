<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>	
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li>
					</ul>
				</nav>	
			</div>	
		</header>

		<main>
			<form>
				<label for="Nome e Sobrenome">Nome e Sobrenome</label>
				<input type="text" id="Nome e Sobrenome" class="input-padrão" required>

				<label for="E-mail">E-mail</label>
				<input type="email" id="E-mail "class="input-padrão" required placeholder="seuemail@dominio.com">

				<label for="Telefone">Telefone</label>
				<input type="tel" id="Telefone" class="input-padrão" required placeholder="(XX)XXXXX-XXXX">

					<label for="Mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="Mensagem" class="input-padrão"></textarea>
				<fieldset>	
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-E-mail"><input type="radio" name="contato" value="E-mail" id="radio-E-mail">E-mail</label>

					<label for="radio-Telefone"><input type="radio" name="contato" value="Telefone" id="radio-Telefone">Telefone</label>

					<label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
			    </fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidade por E-mail?</label>
				<input type="submit" value="Enviar formulário" class="enviar">

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h - 20h</td>
						</tr>

						<tr>
							<td>Quarta</td>
							<td>8h - 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h - 20h</td>
						</tr>
					</tbody>
				</table>
			</form>	
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="Copyright">&copy; Copyright Barbearia Alura 2023</p>
		</footer>
	</body>
</html>
